<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="header"><img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="email">
            <input class="email" type="email" name="email" placeholder="Email">
      <input class="senha" type="password" name="password" placeholder="Senha">
            <button class="trybewarts-login">Entrar</button>
        </form>
    </div>
</header>
<body>
    <main id="principal">
        <form id="evaluation-form">
        <div id="nomeESobrenome">
            <input id="input-name" placeholder="Nome">
            <input id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="emailECasa">
            <input id="input-email" placeholder="Email">
            <select id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
        </div> 
    <div class="family">
        <label id="label-family">Qual sua família?</label>
        <input class="family" type="radio" name="family" value="Frontend">Frontend<br>
        <input class="family" type="radio" name="family" value="Backend">Backend<br>
        <input class="family" type="radio" name="family" value="FullStack">FullStack<br>
    </div>
    <div>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
    </div>
    <div id="checkbox">    
        <input type="checkbox" class="subject" value="HoFs">HoFs
        <input type="checkbox" class="subject" value="Jest">Jest
        <input type="checkbox" class="subject" value="Promises">Promises
        <input type="checkbox" class="subject" value="React">React
        <input type="checkbox" class="subject" value="SQL">SQL
        <input type="checkbox" class="subject" value="Python">Python
    </div>
    </form>
    <div class="avaliacao">
    <label id="label-rate">Como você avalia a Trybewarts?</label>
    <input type="radio" name="rate" value="1">1
    <input type="radio" name="rate" value="2">2
    <input type="radio" name="rate" value="3">3
    <input type="radio" name="rate" value="4">4
    <input type="radio" name="rate" value="5">5
    <input type="radio" name="rate" value="6">6
    <input type="radio" name="rate" value="7">7
    <input type="radio" name="rate" value="8">8
    <input type="radio" name="rate" value="9">9
    <input type="radio" name="rate" value="10">10
    </div>
    <div class="texto">
        <label class="textarea">Deixe seu comentário:</label>
        <textarea cols="50" rows="10" maxlength="500"></textarea>
    </div>
    <div>
    <input type="checkbox" id="agreement">
    <label id="label-infos">Você concorda com o uso das informações acima?</label>
    </div>
    </main>
    <aside>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo">
    </aside>
</body>
<script src="script.js"></script>
</html>
