<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="header"><img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="email">
            <input class="email" type="email" name="email" placeholder="Email">
      <input class="senha" type="password" name="password" placeholder="Senha">
            <button class="trybewarts-login">Entrar</button>
        </form>
    </div>
</header>
<body>
    <main id="principal">
        <form id="evaluation-form">
            <input id="input-name" placeholder="Nome">
            <input id="input-lastname" placeholder="Sobrenome">
            <input id="input-email" placeholder="Email">
            <select id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select> 
        </form>
    </main>
    <aside>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo">
    </aside>
</body>
<script src="script.js"></script>
</html>
